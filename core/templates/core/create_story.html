{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Create Story</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Upload Image or Video</label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                        <small class="text-muted">Or</small>
                        <input type="file" class="form-control mt-2" name="video" accept="video/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Post Story</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
