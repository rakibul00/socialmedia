{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Edit Comment</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
    </form>
</div>
{% endblock %}
