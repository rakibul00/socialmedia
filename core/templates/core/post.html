{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a Post{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h3>Create a Post</h3>
        <div class="card mb-4">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-2">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
